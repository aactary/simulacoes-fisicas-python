{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block meta_description %}{% endblock %}" />
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />
    <!-- Bootstrap 5.3.7 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css");
        
        .hero {
            background: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }
        .simul-card {
            transition: transform 0.2s ease;
        }
        .simul-card:hover {
            transform: scale(1.02);
        }
        footer {
            background-color: #212529;
            color: #fff;
            padding: 20px 0;
        }
    </style>
    {% block style %}
    {% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Simulações Físicas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="{% url 'index' %}">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Simulações</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Planos de Aula</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p class="mb-0">Projeto PIBID - Ensino de Física com Simulações em Python &copy; 2025</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
{% block script %}
{% endblock %}
</body>
</html>
